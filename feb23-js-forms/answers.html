<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feb23 JS Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>
    <main>
        <p>Feel free to reach out to me.</p>
        <form>
            <label><span>First</span> <input type="text" placeholder="First Name"></label>
            <label><span>Last</span> <input type="text" placeholder="Last Name"></label>
            <label><span>Email</span> <input type="email" placeholder="Email"></label>
            <label><span>Message</span> <textarea cols="30" rows="10" placeholder="Write your message"></textarea></label>
            <label class="checkbox">
                <span></span>
                <span><input type="checkbox">Sign up for my newsletter</span>
            </label>
            <div>
                <span></span>
                <span><input type="submit" value="submit"></span>
            </div>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
